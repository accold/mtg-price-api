services:
  - type: web
    name: tcgprice-nightbot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE
        value: /tmp/puppeteer
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "false"
